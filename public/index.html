<script>
  document.getElementById('custom-input').addEventListener('keydown', function(event) {
    // Check if the Enter key was pressed
    if (event.key === "Enter") {
      event.preventDefault(); // Prevent form submission if inside a form
      const inputValue = this.value.trim();
      
      // If the input is empty, do nothing
      if (!inputValue) return;
      
      let finalURL;
      
      // Determine if the input is a search query or a URL:
      // Here, if the input contains spaces, treat it as a search query.
      if (inputValue.indexOf(" ") !== -1) {
        // Replace spaces with plus signs for DuckDuckGo search
        inputValue = inputValue.replace(/ /g, '+');
        // Build the DuckDuckGo search URL
        finalURL = "https://duckduckgo.com/?q=" + encodeURIComponent(inputValue);
      } else {
        // Assume it's a URL; check if it starts with "http://" or "https://"
        if (!inputValue.startsWith("http://") && !inputValue.startsWith("https://")) {
          finalURL = "https://" + inputValue;
        } else {
          finalURL = inputValue;
        }
      }
      
      // Redirect the user.
      // The hash always appears, and we include the final URL after it.
      window.location.href = "/embed.html#" + finalURL;
    }
  });
</script>

            <script>
                function openGame(){
                    var urlObj = new window.URL(window.location.html);
                    var url = window.location;

                    if (url) {
                        var win;

                        document.querySelector('#cloaker').onclick = function() {
                            if (win) {
                                win.focus();
                            } else {
                                win = window.open();
                                win.document.body.style.margin = '0';
                                win.document.body.style.height = '100vh';
                                var iframe = win.document.createElement('iframe');
                                iframe.style.border = 'none';
                                iframe.style.width = '100%';
                                iframe.style.height = '100%';
                                iframe.style.margin = '0';
                                iframe.src = url;
                                win.document.body.appendChild(iframe);
                                window.location.replace("https://google.com/");

                                var interval = setInterval(function() {
                                    if (win.closed) {
                                        clearInterval(interval);
                                        win = undefined;
                                    }
                                }, 500);
                            }
                        };
                    }
                }
            </script>
